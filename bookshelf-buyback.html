<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookshelf Buyback Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 1rem;
      max-width: 900px;
    }
    h1 { font-size: 1.4rem; margin-bottom: 0.2rem; }
    .hint { font-size: 0.85rem; color: #555; margin-bottom: 0.75rem; }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 0.85rem;
      padding: 0.4rem;
      box-sizing: border-box;
    }
    button {
      padding: 0.4rem 0.8rem;
      margin-top: 0.4rem;
      margin-right: 0.4rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #status {
      margin-top: 0.4rem;
      font-size: 0.8rem;
      color: #444;
      white-space: pre-line;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      font-size: 0.8rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.3rem 0.35rem;
      vertical-align: top;
    }
    th { background: #f5f5f5; }
    tr.buyback-yes {
      background: #e8f8ec;
    }
  </style>
</head>
<body>
  <h1>Bookshelf Buyback Checker</h1>
  <div class="hint">
    Paste ISBNs (one per line) and click "Check Buyback". This calls:
    <code>https://bookshelf-buyback-api.onrender.com/check-isbns</code>.
  </div>

  <textarea id="isbnInput" placeholder="9780805410938&#10;9780345493040"></textarea><br>
  <button id="checkBtn">Check Buyback</button>
  <button id="copyBtn" style="display:none;">Copy ISBNs</button>
  <div id="status"></div>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>ThriftBooks Buyback?</th>
        <th>Price / Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://bookshelf-buyback-api.onrender.com/check-isbns";
    const isbnInput = document.getElementById('isbnInput');
    const checkBtn = document.getElementById('checkBtn');
    const copyBtn = document.getElementById('copyBtn');
    const statusEl = document.getElementById('status');
    const table = document.getElementById('resultsTable');
    const tbody = table.querySelector('tbody');

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function parseIsbns(text) {
      return text
        .split(/[\n,;\s]+/)
        .map(s => s.trim().replace(/[^0-9Xx]/g, ''))
        .filter(s => s.length >= 10);
    }

    async function fetchResults(isbns) {
      setStatus("Checking " + isbns.length + " ISBN(s)...");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ isbns })
        });

        if (!res.ok) {
          setStatus("Error from API: " + res.status + " " + res.statusText);
          return [];
        }

        const data = await res.json();
        if (!Array.isArray(data) || !data.length) {
          setStatus("API returned no results.");
          return [];
        }

        setStatus("Done.");
        return data;
      } catch (err) {
        console.error(err);
        setStatus("Request failed. Check your internet or API URL.");
        return [];
      }
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      if (!data.length) {
        table.style.display = "none";
        copyBtn.style.display = "none";
        return;
      }

      table.style.display = "";
      copyBtn.style.display = "";
      data.forEach((item, idx) => {
        const tr = document.createElement("tr");
        if (item.thriftbooks_buyback) tr.classList.add("buyback-yes");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${item.isbn || ""}</td>
          <td>${item.title || ""}</td>
          <td>${item.author || ""}</td>
          <td>${item.thriftbooks_buyback ? "✅ Yes" : "❌ No / Unknown"}</td>
          <td>${
            item.thriftbooks_price != null
              ? "$" + item.thriftbooks_price.toFixed(2)
              : (item.thriftbooks_raw_status || "")
          }</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function handleCheck() {
      const raw = isbnInput.value;
      const isbns = parseIsbns(raw);
      if (!isbns.length) {
        setStatus("Please enter at least one ISBN.");
        return;
      }
      const data = await fetchResults(isbns);
      renderTable(data);
    }

    function handleCopy() {
      const isbnList = Array.from(tbody.querySelectorAll("td:nth-child(2)"))
        .map(td => td.textContent.trim())
        .filter(Boolean)
        .join("\n");

      if (!isbnList) {
        alert("No ISBNs to copy yet.");
        return;
      }

      navigator.clipboard.writeText(isbnList).then(() => {
        setStatus("ISBN list copied to clipboard.");
      }).catch(() => {
        setStatus("Failed to copy ISBNs.");
      });
    }

    checkBtn.onclick = handleCheck;
    copyBtn.onclick = handleCopy;
  </script>
</body>
</html>
